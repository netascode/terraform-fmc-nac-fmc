---
defaults:
  fmc:
    nac_configuration:
      bulk: false
    domains:
      devices:
        devices:
          deploy_ignore_warning: false
          deploy_force: false
          object_group_search: true
          prohibit_packet_transfer: true
          snort_engine: SNORT3
          bgp_general_settings:
            aggregate_timer: 30
            as_number_in_path_attribute: 0
            compare_med_from_different_neighbors: false
            compare_router_id_in_path: false
            default_local_preference: 100
            enforce_first_peer_as: true
            graceful_restart: false
            graceful_restart_restart_time: 120
            graceful_restart_stale_path_time: 360
            hold_time: 180
            keepalive_interval: 60
            log_neighbor_changes: true
            min_hold_time: 0
            missing_med_as_best: false
            next_hop_address_tracking: true
            next_hop_delay_interval: 5
            pick_best_med: false
            reset_session_upon_failover: true
            router_id: AUTOMATIC
            scanning_interval: 60
            tcp_path_mtu_discovery: true
            use_dot_notation: false
          vrfs:
            bgp:
              ipv4_external_distance: 20
              ipv4_number_of_ebgp_paths: 1
              ipv4_number_of_ibgp_paths: 1
              ipv4_internal_distance: 200
              ipv4_local_distance: 200
              ipv4_auto_summary: false
              ipv4_redistribute_ibgp_into_igp: false
              ipv4_suppress_inactive_routes: true
              ipv4_synchronization: false
            physical_interfaces:
              enabled: true
              mode: "NONE"
              flow_control_send: false
              mtu: 1500
              nve_only: false
              priority: 0
              sgt_propagate: false
              arp_table_entries:
                enabled: true
            sub_interfaces:
              mode: "NONE"
              mtu: 1500
              nve_only: false
              priority: 0
              sgt_propagate: false
              arp_table_entries:
                enabled: true
            etherchannel_interfaces:
              mode: "NONE"
        ha_pairs:
          encryption_enabled: false
          failed_interfaces_limit: 1
          ha_link_use_ipv6: false
          state_link_use_ipv6: false
        chassis:
          physical_interfaces:
            admin_state: ENABLED
            duplex: FULL
            fec_mode: AUTO
          etherchannel_interfaces:
            admin_state: ENABLED
            auto_negotiation: true
          logical_devices:
            admin_state: ENABLED
        ftd_platform_settings:
          description: " "
          http_access:
            server_enabled: true
            server_port: 443
          icmp_access:
            rate_limit: 1
            burst_size: 1
          snmp:
            server_enabled: true
            server_port: 161
            management_hosts:
              poll: true
              trap: true
              trap_port: 162
            traps:
              syslog: false
              authentication: true
              link_up: true
              link_down: true
              cold_start: true
              warm_start: true
              field_replacement_unit_insert: false
              field_replacement_unit_delete: false
              configuration_change: false
              connection_limit_reached: false
              nat_packet_discard: false
              cpu_rising: false
              cpu_rising_threshold: 70
              cpu_rising_interval: 1
              memory_rising: false
              memory_rising_threshold: 70
              failover_state: false
              cluster_state: false
              peer_flap: false
          syslog:
            logging_setup:
              logging_enabled: false
              logging_on_failover_standby_unit_enabled: false
              emblem_format: false
              send_debug_messages_as_syslog: false
              internal_buffer_memory_size: 4096
              fmc_logging_mode: "VPN"
              fmc_logging_level: "ERR"
              flash_enabled: false
              flash_maximum_space: 3076
              flash_minimum_free_space: 1024
            settings:
              facility: "LOCAL4"
              all_syslog_messages_enabled: false
              syslog_ids:
                enabled: true
                log_level: "DEFAULT"
            servers:
              allow_user_traffic_when_tcp_syslog_server_is_down: true
              message_queue_size: 512
              servers:
                protocol: "TCP"
                port: 1470
                emblem_format: false
                secure_syslog: false
      policies:
        prefilter_policies:
          default_action: ANALYZE_TUNNELS
          rules:
            enabled: true
            bidirectional: false
        access_control_policies:
          default_action: "BLOCK"
          send_events_to_fmc: false
          send_syslog: false
          access_rules:
            send_syslog: false
            enabled: true
        ftd_nat_policies:
          auto_nat_rules:
            fall_through: false
            ipv6: false
            net_to_net: false
            no_proxy_arp: false
            route_lookup: false
            translate_dns: false
            translated_network_is_destination_interface: true
          manual_nat_rules:
            enabled: true
            fall_through: false
            interface_in_original_destination: false
            interface_in_translated_source: true
            ipv6: false
            net_to_net: false
            no_proxy_arp: false
            route_lookup: false
            translate_dns: false
            unidirectional: false
        file_policies:
          max_archive_depth: 2
          block_uninspectable_archives: false
          block_encrypted_archives: false
          clean_list: true
          custom_detection_list: true
          first_time_file_analysis: true
          inspect_archives: false
          threat_score: DISABLED
        network_analysis_policies:
          inspection_mode: "PREVENTION"
        health_policies:
          health_module_run_time_interval: 5
          metric_collection_interval: 1
          policy_type: "DevicePolicy"
          is_default_policy: false
          health_modules:
            enabled: true
            alert_configs:
              enabled: true
        intrusion_policies:
          inspection_mode: "PREVENTION"
      objects:
        hosts:
          overridable: false
        networks:
          overridable: false
        ranges:
          overridable: false
        fqdns:
          dns_resolution: "IPV4_AND_IPV6"
          overridable: false
        network_groups:
          overridable: false
        ports:
          overridable: false
        port_groups:
          overridable: false
        dynamic_objects:
          object_type: "IP"
        urls:
          overridable: false
        url_groups:
          overridable: false
        vlan_tags:
          overridable: false
        vlan_tag_groups:
          overridable: false
        icmpv4s:
          overridable: false
        ipv4_address_pools:
          overridable: false
        ipv6_address_pools:
          overridable: false
        as_paths:
          overridable: false
        extended_access_lists:
          entries:
            logging: "DEFAULT"
            log_level: "INFORMATIONAL"
            log_interval: 300
        security_zones:
          interface_type: "ROUTED"
        interface_groups:
          interface_type: "ROUTED"
        bfd_templates:
          echo: false
          authentication_type: "NONE"
