---
defaults:
  fmc:
    nac_configuration:
      bulk: false
    domains:
      devices:
        devices:
          deploy_ignore_warning: false
          deploy_force: false
          object_group_search: true
          prohibit_packet_transfer: true
          snort_engine: SNORT3
          bgp_general_settings:
            aggregate_timer: 30
            as_number_in_path_attribute: 0
            compare_med_from_different_neighbors: false
            compare_router_id_in_path: false
            default_local_preference: 100
            enforce_first_peer_as: true
            graceful_restart: false
            graceful_restart_restart_time: 120
            graceful_restart_stale_path_time: 360
            hold_time: 180
            keepalive_interval: 60
            log_neighbor_changes: true
            min_hold_time: 0
            missing_med_as_best: false
            next_hop_address_tracking: true
            next_hop_delay_interval: 5
            pick_best_med: false
            reset_session_upon_failover: true
            router_id: AUTOMATIC
            scanning_interval: 60
            tcp_path_mtu_discovery: true
            use_dot_notation: false
          vrfs:
            bgp:
              ipv4_external_distance: 20
              ipv4_number_of_ebgp_paths: 1
              ipv4_number_of_ibgp_paths: 1
              ipv4_internal_distance: 200
              ipv4_local_distance: 200
              ipv4_auto_summary: false
              ipv4_redistribute_ibgp_into_igp: false
              ipv4_suppress_inactive_routes: true
              ipv4_synchronization: false
            physical_interfaces:
              enabled: true
              mode: "NONE"
              flow_control_send: false
              mtu: 1500
              nve_only: false
              priority: 0
              sgt_propagate: false
              arp_table_entries:
                enabled: true
            sub_interfaces:
              mode: "NONE"
              mtu: 1500
              nve_only: false
              priority: 0
              sgt_propagate: false
              arp_table_entries:
                enabled: true
            etherchannel_interfaces:
              mode: "NONE"
            loopback_interfaces:
              enabled: true
            virtual_tunnel_interfaces:
              enabled: true
              http_based_application_monitoring: true
              priority: 0
        ha_pairs:
          encryption_enabled: false
          failed_interfaces_limit: 1
          ha_link_use_ipv6: false
          state_link_use_ipv6: false
        chassis:
          physical_interfaces:
            admin_state: ENABLED
            duplex: FULL
            fec_mode: AUTO
          etherchannel_interfaces:
            admin_state: ENABLED
            auto_negotiation: true
          logical_devices:
            admin_state: ENABLED
        ftd_platform_settings:
          description: " "
          http_access:
            server_enabled: true
            server_port: 443
          icmp_access:
            rate_limit: 1
            burst_size: 1
          snmp:
            server_enabled: true
            server_port: 161
            management_hosts:
              poll: true
              trap: true
              trap_port: 162
            traps:
              syslog: false
              authentication: true
              link_up: true
              link_down: true
              cold_start: true
              warm_start: true
              field_replacement_unit_insert: false
              field_replacement_unit_delete: false
              configuration_change: false
              connection_limit_reached: false
              nat_packet_discard: false
              cpu_rising: false
              cpu_rising_threshold: 70
              cpu_rising_interval: 1
              memory_rising: false
              memory_rising_threshold: 70
              failover_state: false
              cluster_state: false
              peer_flap: false
          syslog:
            logging_setup:
              logging_enabled: false
              logging_on_failover_standby_unit_enabled: false
              emblem_format: false
              send_debug_messages_as_syslog: false
              internal_buffer_memory_size: 4096
              fmc_logging_mode: "VPN"
              fmc_logging_level: "ERR"
              flash_enabled: false
              flash_maximum_space: 3076
              flash_minimum_free_space: 1024
            settings:
              facility: "LOCAL4"
              all_syslog_messages_enabled: false
              syslog_ids:
                enabled: true
                log_level: "DEFAULT"
            servers:
              allow_user_traffic_when_tcp_syslog_server_is_down: true
              message_queue_size: 512
              servers:
                protocol: "TCP"
                port: 1470
                emblem_format: false
                secure_syslog: false
      policies:
        prefilter_policies:
          default_action: ANALYZE_TUNNELS
          rules:
            enabled: true
            bidirectional: false
        access_control_policies:
          default_action: "BLOCK"
          send_events_to_fmc: false
          send_syslog: false
          access_rules:
            send_syslog: false
            enabled: true
        ftd_nat_policies:
          auto_nat_rules:
            fall_through: false
            ipv6: false
            net_to_net: false
            no_proxy_arp: false
            route_lookup: false
            translate_dns: false
            translated_network_is_destination_interface: true
          manual_nat_rules:
            enabled: true
            fall_through: false
            interface_in_original_destination: false
            interface_in_translated_source: true
            ipv6: false
            net_to_net: false
            no_proxy_arp: false
            route_lookup: false
            translate_dns: false
            unidirectional: false
        file_policies:
          max_archive_depth: 2
          block_uninspectable_archives: false
          block_encrypted_archives: false
          clean_list: true
          custom_detection_list: true
          first_time_file_analysis: true
          inspect_archives: false
          threat_score: DISABLED
        network_analysis_policies:
          inspection_mode: "PREVENTION"
        health_policies:
          health_module_run_time_interval: 5
          metric_collection_interval: 1
          policy_type: "DevicePolicy"
          is_default_policy: false
          health_modules:
            enabled: true
            alert_configs:
              enabled: true
        intrusion_policies:
          inspection_mode: "PREVENTION"
      objects:
        hosts:
          overridable: false
        networks:
          overridable: false
        ranges:
          overridable: false
        fqdns:
          dns_resolution: "IPV4_AND_IPV6"
          overridable: false
        network_groups:
          overridable: false
        ports:
          overridable: false
        port_groups:
          overridable: false
        dynamic_objects:
          object_type: "IP"
        urls:
          overridable: false
        url_groups:
          overridable: false
        vlan_tags:
          overridable: false
        vlan_tag_groups:
          overridable: false
        icmpv4s:
          overridable: false
        icmpv6s:
          overridable: false
        ipv4_address_pools:
          overridable: false
        ipv6_address_pools:
          overridable: false
        as_paths:
          overridable: false
        route_maps:
          overridable: false
          entries:
            set:
              bgp_community_add_to_existing_extended_communities: false
        extended_access_lists:
          entries:
            logging: "DEFAULT"
            log_level: "INFORMATIONAL"
            log_interval: 300
        security_zones:
          interface_type: "ROUTED"
        interface_groups:
          interface_type: "ROUTED"
        bfd_templates:
          echo: false
          authentication_type: "NONE"
        standard_community_lists:
          entries:
            internet: false
            no_advertise: false
            no_export: false
        dns_server_groups:
          retries: 2
          timeout: 2
        radius_server_groups:
          group_accounting_mode: SINGLE
          retry_interval: 10
          authorize_only: false
          radius_servers:
            accounting_port: 1813
            authentication_port: 1812
            message_authenticator: true
            timeout: 10
            use_routing_to_select_interface: true
        single_sign_on_servers:
          request_timeout: 300
          identity_provider_accessible_only_on_internal_network: false
          request_identity_provider_reauthentication_at_each_login: false
          request_signature_type: NO_SIGNATURE
        group_policies:
          general:
            protocol_ipsec_ikev2: true
            protocol_ssl: true
            dns_request_split_tunnel_policy: USE_SPLIT_TUNNEL_SETTING
            ipv4_split_tunnel_policy: TUNNEL_ALL
            ipv6_split_tunnel_policy: TUNNEL_ALL
          secure_client:
            client_dead_peer_detection_interval: 30
            gateway_dead_peer_detection_interval: 30
            keep_alive_messages_interval: 20
            mtu_size: 1406
            client_bypass_protocol: false
            dtls_compression: DISABLED
            ssl_compression: DISABLED
            ignore_df_bit: false
            ssl_rekey_interval: 4
            ssl_rekey_method: NEW_TUNNEL
          advanced:
            idle_timeout: 30
            idle_timeout_alert_interval: 1
            simultaneous_logins_per_user: 3
      vpns:
        site_to_site:
          ikev1: false
          ikev2: false
          advanced_settings:
            bypass_access_control_policy_for_decrypted_traffic: false
            cert_use_certificate_map_configured_in_endpoint_to_determine_tunnel: false
            cert_use_ike_identity_to_determine_tunnel: true
            cert_use_ou_to_determine_tunnel: true
            cert_use_peer_ip_address_to_determine_tunnel: true
            ike_aggressive_mode: false
            ike_identity_sent_to_peers: AUTO_OR_DN
            ike_keepalive: ENABLED
            ike_keepalive_retry_interval: 2
            ike_keepalive_threshold: 10
            ike_notification_on_tunnel_disconnect: false
            ike_peer_identity_validation: REQUIRED
            ikev2_cookie_challenge: CUSTOM
            ikev2_number_of_sas_allowed_in_negotiation: 100
            ikev2_threshold_to_challenge_incoming_cookies: 50
            ipsec_fragmentation_before_encryption: true
            nat_keepalive_message_traversal: true
            nat_keepalive_message_traversal_interval: 20
            sgt_propagation_over_virtual_tunnel_interface: false
            spoke_to_spoke_connectivity_through_hub: false
            vpn_idle_timeout: true
            vpn_idle_timeout_value: 30
          ipsec_settings:
            do_not_fragment_policy: NONE
            ikev2_mode: TUNNEL
            lifetime_duration: 28800
            lifetime_size: 4608000
            perfect_forward_secrecy: false
            reverse_route_injection: true
            security_association_strength_enforcement: false
            tfc: false
            tfc_burst_bytes: 0
            tfc_payload_bytes: 0
            tfc_timeout: 0
            validate_incoming_icmp_error_messages: false
          endpoints:
            reverse_route_injection: false
            nat_traversal: true
            connection_type: ORIGINATE_ONLY
            allow_incoming_ikev2_routes: true
        remote_access:
          bypass_access_control_policy_for_decrypted_traffic: false
          dtls_port: 443
          protocol_ipsec_ikev2: true
          protocol_ssl: true
          web_access_port: 443
          allow_users_to_select_connection_profile: true
          address_assignment:
            ipv4_use_internal_address_pool: true
            ipv4_internal_address_pool_reuse_interval: 0
            ipv4_use_authorization_server: true
            ipv4_use_dhcp: true
            ipv6_use_internal_address_pool: true
            ipv6_use_authorization_server: true
          load_balancing:
            port: 9023
            ikev2_redirect_phase: DURING_SA_AUTHENTICATION
            send_fqdn_to_peer_devices_instead_of_ip: false
          ipsec_crypto_maps:
            client_services_port: 443
            do_not_fragment_policy: NONE
            lifetime_size: 4608000
            reverse_route_injection: true
            validate_incoming_icmp_error_messages: false
          ipsec_ike_parameters:
            ikev2_cookie_challenge: "CUSTOM"
            ikev2_do_not_reboot_until_all_sessions_are_terminated: false
            ikev2_identity_sent_to_peer: "AUTO_OR_DN"
            ikev2_maximum_number_of_sas_allowed: -1
            ikev2_notification_on_tunnel_disconnect: false
            ikev2_number_of_sas_allowed_in_negotiation: 100
            ikev2_threshold_to_challenge_incoming_cookies: 50
            nat_keepalive_message_traversal_interval: 20
      integrations:
        ad_ldap_realms:
          enabled: true
          group_attribute: uniqueMember
          timeout_captive_portal_users: 1440
          timeout_failed_captive_portal_users: 1440
          timeout_guest_captive_portal_users: 1440
          timeout_ise_and_passive_indentity_users: 1440
          timeout_terminal_server_agent_users: 1440
          update_hour: 0
          update_interval: 24
