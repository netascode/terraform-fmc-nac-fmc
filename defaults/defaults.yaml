---
defaults:
  fmc:
    domains:
      devices:
        devices:
          deploy_ignore_warning: false
          deploy_force: false
          vrfs:
            bgp:
              ipv4_external_distance: 20
              ipv4_number_of_ebgp_paths: 1
              ipv4_number_of_ibgp_paths: 1
              ipv4_internal_distance: 200
              ipv4_local_distance: 200
            physical_interfaces:
              enabled: true
              speed: "AUTO"
              duplex: "AUTO"
              mode: "NONE"
              flow_control_send: false
            sub_interfaces:
              mode: "NONE"
            etherchannel_interfaces:
              mode: "NONE"
        clusters:
          ccl_prefix: 10.10.3.0/27
          vni_prefix: 10.10.4.0/27
        ha_pairs:
          failed_interfaces_limit: 1
        ftd_platform_settings:
          http_access:
            http_server: true
            http_server_port: 443
          icmp_access:
            rate_limit: 1
            burst_size: 1
          snmp:
            snmp_server_port: 161
            management_hosts:
              trap_port: 162
            traps:
              cpu_rising_threshold: 70
              cpu_rising_interval: 1
              memory_rising_threshold: 70
          syslog:
            logging_setup:
              internal_buffer_memory_size: 4096
              fmc_logging_mode: "VPN"
              fmc_logging_level: "ERR"
              flash_maximum_space: 3076
              flash_minimum_free_space: 1024
            settings:
              facility: "LOCAL4"
              syslog_ids:
                enabled: true
                log_level: "DEFAULT"
            servers:
              message_queue_size: 512
              servers:
                protocol: "TCP"
                port: 1470
                use_management_interface: true
      policies:
        prefilter_policies:
          default_action: ANALYZE_TUNNELS
        access_policies:
          default_action: "BLOCK"
          log_begin: false
          log_end: false
          send_events_to_fmc: false
          enable_syslog: false
          access_rules:
            enable_syslog: false
            enabled: true
        ftd_nat_policies:
          ftd_auto_nat_rules:
            fall_through: false
            ipv6: false
            net_to_net: false
            no_proxy_arp: false
            perform_route_lookup: false
            translate_dns: false
            translated_network_is_destination_interface: true
          ftd_manual_nat_rules:
            enabled: true
            fall_through: false
            interface_in_original_destination: false
            interface_in_translated_source: true
            ipv6: false
            net_to_net: false
            no_proxy_arp: false
            perform_route_lookup: false
            translate_dns: false
            unidirectional: false
        file_policies:
          max_archive_depth: 2
          block_uninspectable_archives: false
          block_encrypted_archives: false
          clean_list: true
          custom_detection_list: true
          first_time_file_analysis: true
          inspect_archives: false
          threat_score: DISABLED
        network_analysis_policies:
          snort_engine: "SNORT2"
        health_policies:
          health_module_run_time_interval: 5
          metric_collection_interval: 1
          policy_type: "DevicePolicy"
          is_default_policy: false
          health_modules:
            enabled: true
            alert_configs:
              enabled: true
      objects:
        fqdns:
          dns_resolution: "IPV4_AND_IPV6"
        dynamic_objects:
          object_type: "IP"
        security_zones:
          interface_type: "ROUTED"
        extended_access_lists:
            logging: "DISABLED"
            log_interval: 300
            log_level: "INFORMATIONAL"
